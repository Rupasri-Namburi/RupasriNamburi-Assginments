<!DOCTYPE html>
<html>
    <head>
        <style>
            p.solid{
                border: 1px;
                border-style: solid;
                border-color: red;
                outline-style: dotted;
                outline-color: rgb(93, 243, 93);
            }
        </style>
        <title>Border style</title>
    </head>
    <body>
        <p class="solid"><b>NOTE:</b> IE8 supports the outline properties only if a !DOCTYPE is specified.</p>
    </body>
</html>
