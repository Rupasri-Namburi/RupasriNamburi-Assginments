<html>
    <head>
    <title>Table Tag</title>
    </head>
    <style>
        td {
          border:3px solid black;
        }
        </style>
    <body>
        <h3>One Column</h3>
        <table>
            <tr>
                <td>100</td>
            </tr>
        </table>
        <h3>One row and Three Column</h3>
        <table>
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
        </table>
        <h3>Two row and Three Column</h3>
        <table>
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
            <tr>
                <td>400</td>
                <td>500</td>
                <td>600</td>
            </tr>
        </table>
    </body>    
</html>
