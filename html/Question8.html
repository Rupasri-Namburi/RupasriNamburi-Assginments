<!DOCTYPE html>
<html>
<head>
<style>
div.container {
    width: 100%;
    border: 1px solid gray;
}

header, footer {
    padding: 1em;
    color: white;
    background-color: #000080;
    clear: left;
    text-align: center;
}

nav {
    float: left;
    max-width: 360px;
    margin: 0;
    padding: 1em;
}


article {
    margin-left: 500px;
    border-left: 1px solid rgb(179, 173, 173);
    padding: 1em;
    overflow: hidden;
}
</style>
</head>
<body>

<div class="container">

<header>
<title>Layout</title>
<h1>Top</h1>
</header>

<nav>
<h1>Left</h1>
</nav>
<article>
<h1>Right</h1>
</article>
</div>
</body>
</html>
